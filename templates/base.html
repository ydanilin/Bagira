<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
{# simple base.html #}
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}Bagira rhythmic gymnastics club{% endblock title %}
    </title>
    {% block stylesheets %}
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}" title="default"/>
        <link rel="alternate stylesheet" type="text/css" href="{% static 'css/thin.css' %}" title="thin"/>
        <link rel="alternate stylesheet" type="text/css" href="{% static 'css/wide.css' %}" title="wide"/>
        <link rel="alternate stylesheet" type="text/css" href="{% static 'css/wider.css' %}" title="wider"/>
    {% endblock stylesheets %}
    <!-- JavaScript -->
    <script src="{% static 'dynamiclayout.js' %}" type="text/javascript"></script>
</head>
<body>

<div class="gradient_back">
</div>

<div class="main_wrapper">
    {% block content %}
    {% endblock content %}
</div>

{% include "sidemenu.html" %}

</body>
</html>
